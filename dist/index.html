<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL PORTFOLIO</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/448ace8674.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
    <header>
        <div class="header bg-darkgray">
            <div class="container">
                <div class="header__wrapper flex items-center justify-between">
                    <div class="branding">
                        <img src="../img/LOGO.png" alt="" class="w-[2.5rem]">
                    </div>
                    <div class="header__nav">
                        <ul class="lg:flex lg:items-center" >
                            <li class="w-[100%]  border-b-lightred border-b-[2px] leading-10 lg:border-b-0"><a href="#" class="text-white text-[1.5rem] lg:hover:text-lightred">Home</a></li>
                            <li  class="w-[100%] border-b-lightred border-b-[2px] leading-10 lg:border-b-0"><a href="#" class="text-white text-[1.5rem] lg:hover:text-lightred">About</a> </li>
                            <li  class="w-[100%] border-b-lightred border-b-[2px] leading-10 lg:border-b-0"><a href="#" class="text-white text-[1.5rem] lg:hover:text-lightred">Services</a></li>
                            <li  class="w-[100%] border-b-lightred border-b-[2px] leading-10 lg:border-b-0"><a href="#" class="text-white text-[1.5rem] lg:hover:text-lightred">Works</a></li>
                            <li  class="w-[100%] border-b-lightred border-b-[2px] leading-10 lg:border-b-0"><a href="#" class="text-white text-[1.5rem] lg:hover:text-lightred">Contact</a></li>
                        </ul>
                    </div>

                    <div class="toggle__menu z-[999] lg:hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>


                </div>
                
            </div>
        </div>
    </header>

    <div class="banner bg-darkgray">
        <div class="container">
            <div class="banner__wrapper ">
                <div class="banner__content text-center">
                    <h3 class="text-[1rem] text-white mb-[1rem]">Web Developer</h3>
                    <div class="line">
                        <span></span>
                    </div>
                    <h3 class="text-[2rem]  font-bold text-lightred py-[1rem]">LOVELY CUETO</h3>

                        <div class="buttons mt-[1.5rem]">
                            <a href="#" class="hire mr-[3rem]">Hire Me</a>
                            <a href="#" class="proj">Projects</a>
                        </div>

                            <div class="socials flex gap-[.5rem] justify-center mt-[3rem]">
                               <span ><i class="fa-brands fa-linkedin text-white text-[2rem] mt-[.5rem]"></i></span>
                               <span><i class="fa-brands fa-github text-white text-[2rem] mt-[.5rem]"></i></span>
                                <span><i class="fa-solid fa-envelope text-white text-[2rem] mt-[.5rem]"></i></span>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
